<!-- ตำแหน่งห้องชุด -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตำแหน่งห้องชุด</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 100%;
        font-family: 'Sarabun', sans-serif;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <table width="100%">
          <thead>
            <tr>
              <th style="background-color: #9999ff">
                <div style="float:left"><i class="fa-solid fa-building"></i> ตำแหน่งห้องชุด</div>
                <div style="float:right">
                  
                  <button onclick="myFunction_hide()">hide/show</button>
                </div>
              </th>
            </tr>
          </thead>
          
          <tbody id="hide_table_tbody">
            <tr>
              <td>
               <div class="row">
                <label for="">รหัสห้องชุด
                    <input type="text" name="" id="">
                </label>
                <label for="">รหัสที่ดิน
                    <input type="text" name="" id="">
                </label>
               </div>
               <div class="row">
                <label for="">ห้องชุด
                    <input type="text" name="" id="">
                </label>
                <label for="">ชั้นที่
                    <input type="text" name="" id="">
                </label>
               </div>
               <div class="row">
                <label for="">ชื่อ/เลขที่อาคาร
                    <input type="text" name="" id="">
                </label>
                <label for="">พื้นที่ห้องชุด/(ตร.ม)
                    <input type="text" name="" id="">
                </label>
               </div>
               <div class="row">
                <label for="">
                    ลักษณะการใช้ประโยชน์
                </label>
               </div>
               <div class="row">
                <input type="radio" name="" id="">
                <label for="">อยู่อาศัย</label>
                <input type="radio" name="" id="">
                <label for="">อื่นๆ</label>
                <input type="radio" name="" id="">
                <label for="">ทิ้งไว้ว่างเปล่า</label>
               </div>
               <div class="row">
                <label for="">หมายเหตุ
                    
                </label>
               </div>
               <div class="row">
                <textarea name="" id="" cols="30" rows="10"></textarea>
               </div>
               <div class="row">
                <label for=""><i class="fa-solid fa-camera"></i> ภาพถ่ายห้องชุด</label>
               </div>
               <div class="row">
                <img src="https://s359.kapook.com/rq/580/435/50/pagebuilder/dfec4bba-0663-46a2-8c90-956b8e3adaf1.jpg" alt="" srcset="">
               </div>
              </td>
            </tr>
          </tbody>
        
        </table>
      </div>
    </div>

    <script>
      function myFunction_hide() {
        var x = document.getElementById("hide_table_tbody");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      </script>
  </body>
</html>
